<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS函数</title>
</head>
<body>
    <script>
        function hello(){
            console.log("hello")
        }
        hello()
        function hellowithreturn(){
            return "返回值"
        }
        console.log(hellowithreturn())
        function hellowithpeople(name){
            return name + "你好"
        }
        console.log(hellowithpeople("lm"))
        // 作用域
        let global_var = "全局变量"
        function local_var_function(){
             let local_var = "局部变量"
             console.log(global_var)
             console.log(local_var)

        }
        local_var_function()
        console.log(global_var)
        // console.log(local_var)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS导入方式</title>
<!-- 内部样式表 放在head中-->
    <style>
        p{
            color: blue;
            font-size: 16px;

        }
        h2{
            color: beige;
        }
    </style>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!--cascading style sheets 层叠样式表  -->
    <p>这是一个应用了CSS样式的文本</p>
    <!-- 这是一个内联样式在内部的style	 -->
    <h1 style="color: red;">这是一个一级标题标签</h1>
    <h2>这是一个二级标题标签应用内部样式</h2>
    <h3>这是一个三级标题应用外部样式</h3>
    <p>不同的导入方式有不同的优先级，内联样式>内部样式表>外部样式表</p>
    <p>选择器是在CSS在大括号外的部分例如p{}中的p就是选择器</p>
    <p>选择器的分类有：</p>
    <ul>元素选择器</ul>
    <ul>类选择器</ul>
    <ul>ID选择器</ul>
    <ul>通用选择器</ul>
    <ul>子元素选择器</ul>
    <ul>后代选择器（包含选择器）</ul>
    <ul>并集选择器（兄弟选择器）</ul>
    <ul>伪类选择器</ul>
</body>
</html>
